<!DOCTYPE html>
<html>

<head>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 50px auto; padding: 20px; }
        input { width: 80%; padding: 8px; }
        button { padding: 8px 15px; background: #007bff; color: white; border: none; }
        /* CSS for spinner */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <title>YouTube Summarizer</title>
</head>

<body>
    <h1>Paste YouTube Link</h1>
    <form action="/summarize" method="POST">
        <input type="url" name="youtube_url" placeholder="https://youtube.com/watch?v=...">
        <button type="submit">Summarize</button>
    </form>

    <!-- Loading spinner (hidden by default) -->
    <div id="loading" style="display: none; margin: 20px 0;">
        <div class="spinner"></div>
        <p>Processing... Please wait.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('form').addEventListener('submit', function() {
                document.getElementById('loading').style.display = 'block';
                document.querySelector('button[type="submit"]').disabled = true;
            });
        });
    </script>
</body>

</html>
